<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Project</th>
        <th>Start</th>
        <th>Stop</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projectList">
        <td>{{ project.projectName }}</td>
        <td>{{ project.startTime }}</td>
        <td>{{ project.endTime }}</td>
        <td>{{ project.totalTime }}</td>
      </tr>
    </tbody>
  </table>
</div>
